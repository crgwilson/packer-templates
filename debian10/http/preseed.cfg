d-i mirror/country string manual
d-i mirror/http/hostname string http.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

d-i passwd/root-password password CHANGEME
d-i passwd/root-password-again password CHANGEME
d-i passwd/user-fullname string Packer provisioner
d-i passwd/username string packer
d-i passwd/user-password password packer
d-i passwd/user-password-again password packer

d-i user-setup/allow-password-weak boolean true
d-i user-setup/encrypt-home boolean false

d-i clock-setup/utc boolean true
d-i time/zone string US/Eastern
d-i clock-setup/ntp boolean true

d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string lvm
d-i partman-lvm/device_remove_lvm boolean true
d-i partman-md/device_remove_md boolean true
d-i partman-lvm/confirm boolean true
d-i partman-auto-lvm/guided_size string max
d-i partman-auto/choose_recipe select multi-scheme
d-i partman-auto-lvm/new_vg_name string vg0
d-i partman-auto/expert_recipe string \
  multi-scheme :: \
    1024 1024 1024 ext4 \
      $primary{ } \
      $bootable{ } \
      method{ format } \
      format{ } \
      use_filesystem{ } \
      filesystem{ ext4 } \
      mountpoint{ /boot } \
    . \
    100 1000 1000000000 ext4 \
      $defaultignore{ } \
      $primary{ } \
      method{ lvm } \
      device{ /dev/sda } \
      vg_name{ vg0 } \
    . \
    2048 2048 2048 swap \
      $lvmok{ } \
      $lv_name{ swap } \
      in_vg{ vg0 } \
      method{ swap } \
      format{ } \
    . \
    1024 3072 -1 ext4 \
      $lvmok{ } \
      $lv_name{ root } \
      in_vg{ vg0 } \
      method{ format } \
      format{ } \
      use_filesystem{ } \
      filesystem{ ext4 } \
      mountpoint{ / } \
    . \

d-i partman/choose_partition select finish
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true
d-i partman-md/confirm_nooverwrite boolean true
d-i partman/confirm_write_new_label boolean true
d-i partman-lvm/confirm_nooverwrite boolean true
d-i partman/choose_partition \
  select Finish partitioning and write changes to disk

d-i partman/mount_style select traditional

d-i base-installer/kernel/image string linux-server

d-i apt-setup/non-free boolean false
d-i apt-setup/contrib boolean false
d-i apt-setup/use_mirror boolean true
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org

d-i pkgsel/include string sudo bzip2 acpid cryptsetup zlib1g-dev wget curl dkms make nfs-common net-tools vim
d-i pkgsel/install-language-support boolean false
d-i pkgsel/update-policy select none
d-i pkgsel/upgrade select full-upgrade

d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/password password CHANGEME
d-i grub-installer/password-again password CHANGEME

d-i preseed/late_command string echo "packer   ALL=(ALL:ALL) NOPASSWD:ALL" > /target/etc/sudoers.d/packer; \
  sed -i '/^deb cdrom:/s/^/#/' /target/etc/apt/sources.list

popularity-contest popularity-contest/participate boolean false

tasksel tasksel/first multiselect standard, ssh-server

d-i finish-install/reboot_in_progress note
